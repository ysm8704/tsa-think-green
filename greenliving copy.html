<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Clean/Green Energy Practices</title>
    <style>
        /* Your existing styles remain here */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("bgvid.mp4"); /* Replace 'bgvid.mp4' with the actual path to your video file */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
        }

        /* ... (other styles remain the same) ... */

        nav {
            display: flex;
            justify-content: space-around;
            padding-top: 20px;
            background-color: white;
            padding: 1.6em;
            animation: slideInDown 1s ease-out;
        }

        nav span {
            color: #000000;
            text-decoration: none;
            letter-spacing: 0.15em;
            display: inline-block;
            padding: 5px 15px;
            position: relative;
        }

        /* ... (other styles remain the same) ... */

        section {
            flex: 1;
            padding: 2em;
            text-align: center;
        }

        .solution-section {
            background-color: #ecf0f1;
            padding: 3em;
            margin: 2em 0;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1s ease-out;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .solution-section img {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .solution-section div {
            width: 50%;
            text-align: left;
        }

        .solution-section h2 {
            color: #3498db;
        }

        .solution-section p {
            color: #555;
            font-size: 1.1em;
            line-height: 1.6;
        }

        section.sub-section {
            background-color: #ecf0f1;
            padding: 3em;
            margin: 2em 0;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1s ease-out;
            text-align: left;
        }

        section.sub-section h2 {
            color: #3498db;
        }

        section.sub-section p {
            color: #555;
            font-size: 1.1em;
            line-height: 1.6;
        }

        footer {
            background-color: #34495e;
            color: white;
            text-align: center;
            padding: 1em;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        /* ... (other styles remain the same) ... */
    </style>
</head>
